<!DOCTYPE html>
<html lang="MX">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/estilos.css">

    <!--Iconos-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <div class="div-general-calendario">
        <img src="../images/Senorita89.png" class="senorita89" alt="" srcset="">
        <div class="div-texto">
            <p>TU REGISTRO SE HA REALIZADO DE MANERA CORRECTA. TE ESPERAMOS EL 24 DE FEBRERO PARA VER EL PRESS JUNKET Y PROYECCIÓN DEL PRIMER CAPITULO DE LA SERIE.</p>
            <p>
                LA PROYECCIÓN SE LLEVARÁ A CABO EN EL SIGUIENTE LINK PERSONALIZADO: <span id="eventLink"></span>

            </p>
        </div>
        <img src="../images/Starzplay.png" class="starzplay" alt="" srcset="">

        <div class="div-pie">
            <div class="div-redes-sociales">
                <div class="div-iconos">
                    <a href="" id="igsenorita" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-instagram" style="margin-right: 6%;"></i>
                        <i class="i-nombre">Señorita 89</i>
                    </a>

                    <a href="" id="igstarz" class="a-ultimo" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-instagram" style="margin-right: 6%;"></i>
                        <i class="i-nombre">Starzplay</i>
                    </a>
                </div>
            </div>

            <div class="div-vacio">

            </div>

            <button id="doCalendario">
                <i class="fas fa-plus"></i>
                <p>AGREGAR A TU CALENDARIO</p>
            </button>

        </div>
    </div>
    <div class="div-fondo-calendario">

    </div>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/calendario.js "></script>
</body>

</html>
